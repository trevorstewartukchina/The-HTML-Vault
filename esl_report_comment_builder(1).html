<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESL Report Comment Builder</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --ring: rgba(37, 99, 235, .25);
      --radius: 16px;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: linear-gradient(180deg, #f9fafb 0%, var(--bg) 100%);
    }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 16px; }
    .title { font-size: 1.875rem; font-weight: 800; letter-spacing: .3px; margin: 0 0 8px; }
    .subtitle { color: var(--muted); margin: 0 0 24px; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .card { grid-column: span 12; background: var(--card); border-radius: var(--radius); box-shadow: 0 8px 24px rgba(2,8,20,.06); padding: 18px; }
    @media (min-width: 900px){ .card.half { grid-column: span 6; } }
    label { display:block; font-weight: 700; margin: 10px 0 6px; }
    .muted { color: var(--muted); font-size: .9rem; }
    input[type="text"], select, textarea {
      width: 100%; box-sizing: border-box; border-radius: 12px;
      border: 1px solid #e5e7eb; padding: 12px 14px; font-size: 1rem;
      background: #fff; outline: none; transition: box-shadow .2s ease, border-color .2s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btns { display:flex; flex-wrap: wrap; gap: 10px; margin-top: 16px; }
    .btn {
      appearance: none; border: 0; cursor: pointer;
      background: var(--accent); color: #fff; font-weight: 700;
      padding: 12px 16px; border-radius: 12px; box-shadow: 0 6px 18px rgba(37,99,235,.25);
      transition: transform .06s ease, filter .2s ease; letter-spacing:.2px;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: #111827; box-shadow: 0 6px 18px rgba(17,24,39,.2); }
    .btn.ghost { background: transparent; color: var(--accent); box-shadow: none; border: 1px solid #dbeafe; }
    .output { min-height: 160px; white-space: pre-wrap; line-height: 1.6; }
    .pill { display:inline-flex; align-items:center; gap:8px; background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-weight:700; font-size:.85rem; }
    .footer { text-align:center; color: var(--muted); margin: 28px 0 10px; font-size:.9rem; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="title">ESL Report Comment Builder</h1>
    <p class="subtitle">Select levels, generate polished ESL comments, and copy them instantly.</p>
    <section class="grid">
      <div class="card half">
        <span class="pill">Student</span>
        <label>Student name</label>
        <input id="name" type="text" placeholder="e.g., Lily Chen" />
        <label>Pronouns</label>
        <select id="pronouns">
          <option value="they">They / Them</option>
          <option value="she">She / Her</option>
          <option value="he">He / Him</option>
        </select>
      </div>
      <div class="card half">
        <span class="pill">Levels</span>
        <label>Opening</label><select id="open"></select>
        <label>Behaviour</label><select id="behav"></select>
        <label>Language Skills</label><select id="content"></select>
        <label>Next Steps</label><select id="next"></select>
        <label>Closing</label><select id="close"></select>
      </div>
      <div class="card">
        <span class="pill">Output</span>
        <textarea id="output" class="output" placeholder="Your comment will appear here..."></textarea>
        <div class="btns">
          <button id="generate" class="btn">Generate</button>
          <button id="copy" class="btn secondary">Copy</button>
          <button id="clear" class="btn ghost">Clear</button>
        </div>
      </div>
    </section>
    <p class="footer">© ESL Comment Builder</p>
  </main>
  <script>
    const BANK={open:[{code:'NI',text:'At this time, [Student] is not yet meeting expectations in English. {They} need more focus and steady effort.'},{code:'D',text:'[Student] is making progress in English and is beginning to build confidence with new language.'},{code:'P',text:'[Student] is off to a good start in English, showing steady effort and growing skills.'},{code:'E',text:'[Student] has had an excellent start, showing strong engagement and a very positive attitude toward learning English.'}],behav:[{code:'NI',text:'[Student] often struggles to stay focused during lessons and needs reminders to participate. Taking part more regularly will help {them} learn.'},{code:'D',text:'[Student] is beginning to join class activities more often, though {they} sometimes need prompts to stay on task. Building stronger focus will support {their} progress.'},{code:'P',text:'[Student] participates regularly and comes prepared for class. {They} contribute positively to the classroom community.'},{code:'E',text:'[Student] is an attentive and engaged learner who consistently contributes and supports classmates during activities.'}],content:[{code:'NI',text:'[Student] currently struggles with core language skills—listening, speaking, reading, and writing. Guided practice in vocabulary, grammar, and sentence building is needed.'},{code:'D',text:'[Student] is developing foundational skills. {They} can understand simple texts and express basic ideas with support. More practice with vocabulary, grammar, and paragraph writing will help.'},{code:'P',text:'[Student] shows solid control of core skills. {They} can understand grade‑level texts with support and write clear sentences and short paragraphs while building vocabulary and accuracy.'},{code:'E',text:'[Student] demonstrates excellent understanding of language skills. {They} communicate ideas clearly in speaking and writing, using a growing range of vocabulary and grammar with accuracy.'}],next:[{code:'NI',text:'[Student] needs to review notes daily, read short texts at home, practise new words, and ask for help during support time.'},{code:'D',text:'[Student] should practise core skills regularly—especially vocabulary review, sentence patterns, and reading for meaning. Asking questions in class will build confidence.'},{code:'P',text:'[Student] should keep practising each week, focusing on proofreading for accuracy and using new vocabulary in speaking and writing. Extended reading is encouraged.'},{code:'E',text:'[Student] is encouraged to keep challenging {themselves}: use new words in longer speaking turns and paragraphs, read widely, and explore different ways to check understanding.'}],close:[{code:'NI',text:'Overall, [Student] needs to improve effort, study habits, and focus to move forward in English. With greater commitment and support, progress is achievable.'},{code:'D',text:'Overall, [Student] is developing English skills and will benefit from consistent practice to build accuracy and confidence.'},{code:'P',text:'Overall, [Student] is progressing well in English and shows steady improvement. With continued effort, {they} will keep building a strong foundation.'},{code:'E',text:'Overall, [Student] is excelling in English and continues to show strong focus and ability. With {their} positive attitude, {they} are well positioned for continued success.'}]};
    const PRONOUNS={they:{subj:'they',obj:'them',poss:'their',refl:'themselves'},she:{subj:'she',obj:'her',poss:'her',refl:'herself'},he:{subj:'he',obj:'him',poss:'his',refl:'himself'}};
    const sections=['open','behav','content','next','close'];
    function fillSelect(id,items){const sel=document.getElementById(id);sel.innerHTML='';for(const item of items){const opt=document.createElement('option');opt.value=item.code;opt.textContent=item.code+' — '+item.text.slice(0,40)+'…';sel.appendChild(opt);}sel.selectedIndex=2;}
    sections.forEach(k=>fillSelect(k,BANK[k]));
    function cap(s){return s.charAt(0).toUpperCase()+s.slice(1);}
    function build(){const n=document.getElementById('name').value.trim()||'The student';const p=PRONOUNS[document.getElementById('pronouns').value];const t=sections.map(k=>{const c=document.getElementById(k).value;return BANK[k].find(x=>x.code===c).text}).join(' ');return t.replaceAll('[Student]',n).replaceAll('{They}',cap(p.subj)).replaceAll('{they}',p.subj).replaceAll('{Them}',cap(p.obj)).replaceAll('{them}',p.obj).replaceAll('{Their}',cap(p.poss)).replaceAll('{their}',p.poss).replaceAll('{themselves}',p.refl).replaceAll('{Themselves}',cap(p.refl));}
    document.getElementById('generate').onclick=()=>document.getElementById('output').value=build();
    document.getElementById('clear').onclick=()=>document.getElementById('output').value='';
    document.getElementById('copy').onclick=async()=>{await navigator.clipboard.writeText(document.getElementById('output').value);alert('Copied!');};
  </script>
</body>
</html>
